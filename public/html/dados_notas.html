<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dados_notas.css">
</head>

<body>
    <!-- Navbar -->

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-file-invoice me-2"></i>
                Sistema NF
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/notas.html">Notas Fiscais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/html/dados_notas.html">Configurações</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span id="userName">Usuário</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <span class="dropdown-item-text">
                                    <small class="text-muted">Logado como</small><br>
                                    <strong id="userEmail">email@exemplo.com</strong>
                                </span>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="/html/dados_notas.html">
                                    <i class="fas fa-cog me-2"></i>Configurações

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Configurações Padrão das Notas</h5>
                    </div>
                    <div class="card-body">
                        <form id="configForm">
                            <!-- Impostos -->
                            <div class="mb-4">
                                <h6 class="mb-3">Impostos</h6>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Alíquota Padrão de Impostos (%)</label>
                                        <input type="number" class="form-control" id="aliquotaPadrao" min="0" max="100"
                                            step="0.01" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">ICMS (%)</label>
                                        <input type="number" class="form-control" id="icms" min="0" max="100"
                                            step="0.01" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Dados da Empresa -->
                            <div class="mb-4">
                                <h6 class="mb-3">Dados da Empresa</h6>
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <label class="form-label">Razão Social</label>
                                        <input type="text" class="form-control" id="razaoSocial" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">CNPJ</label>
                                        <input type="text" class="form-control" id="cnpj" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Inscrição Estadual</label>
                                        <input type="text" class="form-control" id="ie">
                                    </div>
                                </div>
                            </div>

                            <!-- Endereço -->
                            <div class="mb-4">
                                <h6 class="mb-3">Endereço</h6>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">CEP</label>
                                        <input type="text" class="form-control" id="cep" required>
                                    </div>
                                    <div class="col-md-8">
                                        <label class="form-label">Rua</label>
                                        <input type="text" class="form-control" id="rua" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Número</label>
                                        <input type="text" class="form-control" id="numero" required>
                                    </div>
                                    <div class="col-md-8">
                                        <label class="form-label">Complemento</label>
                                        <input type="text" class="form-control" id="complemento">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Bairro</label>
                                        <input type="text" class="form-control" id="bairro" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Cidade</label>
                                        <input type="text" class="form-control" id="cidade" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Estado</label>
                                        <select class="form-select" id="estado" required>
                                            <option value="">Selecione...</option>
                                            <option value="AC">Acre</option>
                                            <option value="AL">Alagoas</option>
                                            <option value="AP">Amapá</option>
                                            <option value="AM">Amazonas</option>
                                            <option value="BA">Bahia</option>
                                            <option value="CE">Ceará</option>
                                            <option value="DF">Distrito Federal</option>
                                            <option value="ES">Espírito Santo</option>
                                            <option value="GO">Goiás</option>
                                            <option value="MA">Maranhão</option>
                                            <option value="MT">Mato Grosso</option>
                                            <option value="MS">Mato Grosso do Sul</option>
                                            <option value="MG">Minas Gerais</option>
                                            <option value="PA">Pará</option>
                                            <option value="PB">Paraíba</option>
                                            <option value="PR">Paraná</option>
                                            <option value="PE">Pernambuco</option>
                                            <option value="PI">Piauí</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                            <option value="RN">Rio Grande do Norte</option>
                                            <option value="RS">Rio Grande do Sul</option>
                                            <option value="RO">Rondônia</option>
                                            <option value="RR">Roraima</option>
                                            <option value="SC">Santa Catarina</option>
                                            <option value="SP">São Paulo</option>
                                            <option value="SE">Sergipe</option>
                                            <option value="TO">Tocantins</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Botões -->
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-secondary" onclick="restaurarPadrao()">
                                    Restaurar Padrão
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <span class="btn-text">Salvar Configurações</span>
                                    <span class="btn-loader d-none">
                                        <i class="fas fa-circle-notch fa-spin"></i>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="/js/dados_notas.js"></script>
</body>

</html>
